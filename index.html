<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Potolock</title>
	<link rel="stylesheet" href="./css/spectrum.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<!-- <div class="container"> -->
	<div id="wrapper" class="wrapper">
		<img class="bg" src="./new img/room1/room-1.png" alt="Комната">
		<img class="color-bg" src="./new img/room1/color-bg.png" alt="Подложка">

		<svg id="color" class="color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" xml:space="preserve"
		style="enable-background:new 0 0 1200 800;">

	</svg>
	<svg class="wall" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
		<path class="wall-path"
		d="M0,740.59l31.92-15.68L41.07,89h6.06l165,107.05-3.57,442.69,25.67-11L967.71,627s4.64-25.75,34.93-23.26,36.81,24.33,35,41.44L1200,717.9V10.38L995.6,161.15H238.89L36.79-.06,0,0Z"
		transform="translate(0 0.06)" />
	</svg>
	<img src="./new img/cover3.png" alt="Ковер" class="cover">
	<svg id="cover-color" class="cover-color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 802.23">
		<path class="cover-color-path" class="cls-3"
		d="M296.63,799.52l10.84-10.17s-2.1-11.21,15.9-21.9c0,0,21.74-26.74,28.51-34.22S384,698.65,384,698.65L404.63,678s9.63.89,25.49,1.6c0,0,11.58-3.44,32.43-1.83s7.67-2.8,36.9,2c0,0,20.13-2.14,31.9-.18,0,0,20-5,32.25-.17,0,0,18.9-2.14,33.15-.36l46.16,1.07s2.67-1.43,19.07,2.14c0,0,12.65-.36,18.36-2.5s21.39-1.89,24.59-.18c3.65,2,26-1.87,26.2-1.83,22.63,3.56,16.31,3.22,16.31,3.22l8.1-.14a41.45,41.45,0,0,1,5.71-1.42c1.78-.18,46.51.35,46.51.35s18.89,11.41,29.41,35.82c0,0,11.94,15.69,15.33,16.93s39.2,53.11,39.2,53.11,8.2,9.27,9.8,14.44S296.63,799.52,296.63,799.52Z"/>
	</svg>


		<img src="./new img/furniture.png" alt="Мебель" class="furniture">
		<img src="./new img/room1/light.png" alt="" class="light">
		<img id="light-dots" src="./new img/room1/light-dots.png" alt="Светильники" class="light-dots">
	</div>
	<!-- </div> -->

	<div class="menu">
		<label class="input-text" for="color">Выбор цвета потолка =></label>
		<input id="color-picker" name="color" />
		<label class="input-text" for="color-furniture">Выбор цвета стен =></label>
		<input id="color-picker-for-wall" name="color-wall" />
		<label class="input-text" for="color-cover">Выбор цвета ковра =></label>
		<input id="color-picker-for-cover" name="color-cover" />


		<button id="light-dots-button" class="button light-dots-button">
			<p>Светильники</p>
		</button>
		<button id="furniture-button" class="button">
			<p>Мебель</p>
		</button>
		<button id="cover-button" class="button">
			<p>Ковер</p>
		</button>
	</div>



	<script src="./js/jquery-3.5.1.js"></script>
	<script src="./js/spectrum.js"></script>
	<script src="./js/script.js"></script>

</body>

</html>
