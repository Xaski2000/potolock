<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Potolock</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/slider.css">
	<link rel="stylesheet" href="./css/spectrum.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<div class="wrapper">
			<div class="card-slider__nav slider-nav">
				<div class="slider-nav__item" tabindex="0"><img src="./new img/room1/room-1.png" alt=""></div>
				<div class="slider-nav__item" tabindex="0"><img src="./new img/room2/room-2.png" alt=""></div>
				<div class="slider-nav__item" tabindex="0"><img src="./new img/room3/room-3.jpg" alt=""></div>
				<div class="slider-nav__item" tabindex="0"><img src="./new img/room4/room-4.jpg" alt=""></div>
			</div>
			<div class="card-slider__block slider-block">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img class="bg" src="./new img/room1/room-1.png" alt="Комната">
						<img class="color-bg" src="./new img/room1/color-bg.png" alt="Подложка">

						<svg id="color" class="color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"
							xml:space="preserve" style="enable-background:new 0 0 1200 800;">
							<path id="color_layer-path" class="color_layer-path"
								d="M36.79-.06l202.1,161.21H995.6L1200,10.38V-.06Z" />
						</svg>

						<img id="light" src="./new img/room1/light.png" alt="Светильники" class="light">
					</div>
					<div class="swiper-slide">
						<img class="bg" src="./new img/room2/room-2.png" alt="">
						<img class="color-bg" src="./new img/room2/color-bg2.png" alt="">

						<svg class="color" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
							x="0px" y="0px" viewBox="0 0 1200 800">
							<path id="" class="color_layer-path" d="M1200,65.3 1200,-0.1 190.7,0 640.2,214 " />
						</svg>

					</div>
					<div class="swiper-slide">
						<img class="bg" src="./new img/room3/room-3.jpg" alt="">
						<img class="color-bg" src="./new img/room3/color-bg.png" alt="">
						<svg class="color" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
							<path id="" class="color_layer-path"
								d="M49.5 0.5 254.5 148.5 832.5 148.5 848.5 132.5 909 132 1060.5 0.5 49.5 0.5" />
						</svg>

					</div>
					<div class="swiper-slide">
						<img class="bg" src="./new img/room4/room-4.jpg" alt="">
						<img class="color-bg" src="./new img/room4/color-bg.png" alt="">
						<svg class="color" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
							<path id="" class="color_layer-path" d="M0 12 451 145 1135 66 1098 0 0 0 0 12" />
						</svg>

					</div>
				</div>
			</div>

		</div>

		<div class="menu">
			<label class="input-text" for="color">Выбор цвета =></label>
			<input id="color-picker" name="color" value='#276cb8' />

			<label class="input-text checkbox_light-label" for="light-box">Светильники =></label>
			<input id="checkbox_light" class="menu__light-button" type="checkbox" autocomplete="off" name="light-box">
		</div>
	</div>



	<script src="./js/jquery-3.5.1.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="./js/slider.js"></script>
	<script src="./js/spectrum.js"></script>
	<script src="./js/script.js"></script>

</body>

</html>
